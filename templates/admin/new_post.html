{% extends 'base.html' %}
{% block title %}Yangi Post{% endblock %}
{% block content %}

<div class="max-w-4xl mx-auto px-4 py-12">

    <div class="mb-8 flex items-center justify-between">
        <div>
            <h1 class="text-4xl font-black gradient-text">✍️ Yangi Post</h1>
            <p class="text-gray-500 mt-1">Yangi maqola yozing</p>
        </div>
        <a href="/admin/panel" class="bg-gray-800 hover:bg-gray-700 border border-gray-700 px-5 py-2.5 rounded-xl text-sm font-medium transition flex items-center gap-2 text-gray-300">
            <i class="fas fa-arrow-left"></i> Orqaga
        </a>
    </div>

    <form method="POST" class="bg-gray-900/60 border border-gray-800/60 rounded-3xl p-8 space-y-6">

        <!-- SARLAVHA -->
        <div>
            <label class="text-gray-400 text-sm font-medium block mb-2">
                <i class="fas fa-heading mr-2 text-purple-400"></i>Sarlavha
            </label>
            <input name="title" type="text" placeholder="Maqola sarlavhasini kiriting..."
                class="w-full bg-gray-800/70 border border-gray-700/60 focus:border-purple-500 rounded-xl px-5 py-3.5 text-gray-200 outline-none transition" required>
        </div>

        <!-- KATEGORIYA -->
        <div>
            <label class="text-gray-400 text-sm font-medium block mb-2">
                <i class="fas fa-tag mr-2 text-purple-400"></i>Kategoriya
            </label>
            <input name="category" type="text" placeholder="Texnologiya, Hayot, Ilm-fan..."
                class="w-full bg-gray-800/70 border border-gray-700/60 focus:border-purple-500 rounded-xl px-5 py-3.5 text-gray-200 outline-none transition">
        </div>

        <!-- RASM URL -->
        <div>
            <label class="text-gray-400 text-sm font-medium block mb-2">
                <i class="fas fa-image mr-2 text-purple-400"></i>Rasm URL (ixtiyoriy)
            </label>
            <input name="image_url" type="text" placeholder="https://example.com/rasm.jpg"
                class="w-full bg-gray-800/70 border border-gray-700/60 focus:border-purple-500 rounded-xl px-5 py-3.5 text-gray-200 outline-none transition">
        </div>

        <!-- KONTENT -->
        <div>
            <label class="text-gray-400 text-sm font-medium block mb-2">
                <i class="fas fa-align-left mr-2 text-purple-400"></i>Maqola matni
            </label>
            <textarea name="content" rows="14" placeholder="Maqola matnini shu yerga yozing..."
                class="w-full bg-gray-800/70 border border-gray-700/60 focus:border-purple-500 rounded-xl px-5 py-4 text-gray-200 outline-none transition resize-none leading-relaxed" required></textarea>
        </div>

        <!-- PREVIEW BOX -->
        <div class="bg-gray-800/40 border border-gray-700/40 rounded-xl p-4 text-xs text-gray-500">
            <i class="fas fa-info-circle mr-2 text-purple-400"></i>
            Matn ichida yangi qator uchun Enter bosing — saytda avtomatik ko'rsatiladi
        </div>

        <button type="submit"
            class="w-full bg-gradient-to-r from-purple-600 to-indigo-600 hover:from-purple-500 hover:to-indigo-500 py-4 rounded-xl font-bold text-white text-lg transition shadow-lg glow">
            <i class="fas fa-paper-plane mr-2"></i>Postni Nashr Etish
        </button>

    </form>
</div>

{% endblock %}
