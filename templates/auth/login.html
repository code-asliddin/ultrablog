{% extends 'base.html' %}
{% block title %}Kirish{% endblock %}
{% block content %}

<div class="min-h-screen flex items-center justify-center px-4 py-20">
    <div class="w-full max-w-md animate-fade-in">

        <div class="bg-gray-900/80 border border-purple-900/50 rounded-3xl p-10 shadow-2xl glow">
            <div class="text-center mb-8">
                <div class="w-20 h-20 bg-gradient-to-br from-purple-600 to-indigo-700 rounded-2xl flex items-center justify-center mx-auto mb-4 text-3xl shadow-lg">

                <p class="text-gray-500 text-sm mt-2">Hisobingizga kiring</p>
            </div>

            <form method="POST" class="space-y-5">

                <!-- LOGIN -->
                <div>
                    <label class="text-gray-400 text-sm font-medium block mb-2">
                        <i class="fas fa-user mr-2 text-purple-400"></i>Username yoki Email
                    </label>
                    <input name="login" type="text" placeholder="username yoki email@example.com"
                        class="w-full bg-gray-800/70 border border-gray-700/60 focus:border-purple-500 rounded-xl px-5 py-3 text-gray-200 outline-none transition text-sm"
                        required>
                </div>

                <!-- PAROL -->
                <div>
                    <label class="text-gray-400 text-sm font-medium block mb-2">
                        <i class="fas fa-lock mr-2 text-purple-400"></i>Parol
                    </label>
                    <div class="relative">
                        <input name="password" id="password" type="password" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢"
                            class="w-full bg-gray-800/70 border border-gray-700/60 focus:border-purple-500 rounded-xl px-5 py-3 text-gray-200 outline-none transition text-sm pr-12"
                            required>
                        <button type="button" onclick="togglePass()"
                            class="absolute right-4 top-3 text-gray-500 hover:text-purple-400 transition">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>

                <!-- ESLAB QOLISH -->
                <div class="flex items-center justify-between">
                    <label class="flex items-center gap-2 cursor-pointer">
                        <input type="checkbox" class="accent-purple-500 w-4 h-4">
                        <span class="text-gray-400 text-sm">Eslab qolish</span>
                    </label>
                    <a href="#" class="text-purple-400 hover:text-purple-300 text-sm transition">Parolni unutdingizmi?</a>
                </div>

                <button type="submit"
                    class="w-full bg-gradient-to-r from-purple-600 to-indigo-600 hover:from-purple-500 hover:to-indigo-500 py-3.5 rounded-xl font-bold text-white transition shadow-lg glow">
                    <i class="fas fa-sign-in-alt mr-2"></i>Kirish
                </button>

                <!-- DIVIDER -->
                <div class="flex items-center gap-4 my-2">
                    <div class="flex-1 h-px bg-gray-800"></div>
                    <span class="text-gray-600 text-xs">yoki</span>
                    <div class="flex-1 h-px bg-gray-800"></div>
                </div>

                <a href="/register"
                    class="w-full border border-purple-700/50 hover:border-purple-500 hover:bg-purple-900/20 py-3.5 rounded-xl font-bold text-purple-400 transition flex items-center justify-center gap-2">
                    <i class="fas fa-user-plus"></i>Yangi hisob yaratish
                </a>
            </form>
        </div>

        <div class="text-center mt-6">
            <a href="/" class="text-gray-500 hover:text-purple-400 text-sm transition">
                <i class="fas fa-arrow-left mr-1"></i>Bosh sahifaga qaytish
            </a>
        </div>
    </div>
</div>

<script>
function togglePass() {
    const input = document.getElementById('password');
    input.type = input.type === 'password' ? 'text' : 'password';
}
</script>

{% endblock %}
